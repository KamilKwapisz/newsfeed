{% extends 'base.html' %}
{% block title %}Newsfeed{% endblock %}
{% block body %}
    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Sources
        <small>Subscribe your favourite sources</small>
      </h1>

      <div class="row">
            <ul>
            {% for source in object_list %}
                <li>{{ source.name }}</li>
            {% empty %}
                <li>No sources yet.</li>
            {% endfor %}
            </ul>

      </div>
      <!-- /.row -->

      <!-- Pagination -->


    </div>
    <!-- /.container -->
{% endblock %}
